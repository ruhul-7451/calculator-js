<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .buttons:hover {
            background-color: white;
            color: black;
            transition: .5s ease-in-out;
        }
    </style>
</head>

<body>
    <section class="w-1/3 mx-auto bg-blue-300 m-32 p-6 rounded">
        <div>
            <input class="w-full p-3 border-2 shadow" type="text" name="" id="display">
        </div>
        <div class="grid grid-cols-4 gap-4 my-5 calc">
            <button id="btn-clr" class="buttons border-2 p-2 shadow">C</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = '*')">*</button>
            <button class=" buttons border-2 p-2 shadow" onclick="dosomething(this.value = '/')">/</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = '.')">.</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 7)">7</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 8)">8</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 9)">9</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = '-')">-</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 4)">4</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 5)">5</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 6)">6</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = '+')">+</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 1)">1</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 2)">2</button>
            <button class="buttons border-2 p-2 shadow" onclick="dosomething(this.value = 3)">3</button>
            <button id="equals" class="buttons border-2 p-2 shadow">=</button>

        </div>
    </section>



    <!-- script linked to index -->
    <script src="/script.js"></script>
</body>

</html>
